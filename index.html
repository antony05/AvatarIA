<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Virtual 3D</title>
    <script src="https://unpkg.com/@readyplayerme/viseme"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            text-align: center;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            border: none;
            background: #111;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
        }
        button:hover {
            background: #45a049;
        }
        #respuesta {
            padding: 1em;
            font-size: 1.1em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Asistente Virtual 3D</h1>
    <iframe
        id="avatar"
        allow="camera; microphone; clipboard-read; clipboard-write; web-share"
        src="https://models.readyplayer.me/685d8bb755c53bb7da26f799.glb?pose=A_pose&lod=1&textureAtlas=1024"
    ></iframe>

    <div id="respuesta">Presiona el botÃ³n y habla</div>
    <button onclick="iniciarHabla()">ðŸŽ¤ Hablar</button>

    <script>
        const iframe = document.getElementById('avatar');
        const respuestaDiv = document.getElementById('respuesta');

        window.addEventListener('message', (event) => {
            if (event.data.source === 'readyplayerme') {
                if (event.data.eventName === 'v1.frame.ready') {
                    console.log('El iframe de Ready Player Me estÃ¡ listo.');
                }
            }
        });

        function iniciarHabla() {
            const reconocimiento = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            if (!reconocimiento) {
                respuestaDiv.textContent = "Lo sentimos, tu navegador no soporta el reconocimiento de voz.";
                return;
            }

            reconocimiento.lang = 'es-ES';
            reconocimiento.interimResults = false;
            reconocimiento.maxAlternatives = 1;

            respuestaDiv.textContent = "Escuchando...";
            reconocimiento.start();

            reconocimiento.onresult = async (evento) => {
                const textoUsuario = evento.results[0][0].transcript;
                respuestaDiv.textContent = `TÃº dijiste: "${textoUsuario}"`;
                hablarYAnimar(textoUsuario);
            };

            reconocimiento.onerror = (evento) => {
                console.error("Error en el reconocimiento de voz:", evento.error);
                respuestaDiv.textContent = "Error al reconocer la voz. Intenta de nuevo.";
            };
        }

        function hablarYAnimar(texto) {
            const textoRespuesta = "Hola, soy tu asistente virtual. TodavÃ­a no tengo conexiÃ³n con OpenAI, pero puedo hablar contigo localmente.";
            
            respuestaDiv.textContent = textoRespuesta;

            const mensaje = new SpeechSynthesisUtterance(textoRespuesta);
            mensaje.lang = 'es-ES';

            mensaje.onstart = () => {
                iframe.contentWindow.postMessage({
                    target: 'readyplayerme',
                    type: 'v1.viseme.start',
                    payload: { text: textoRespuesta } 
                }, '*');
            };
            
            mensaje.onend = () => {
                iframe.contentWindow.postMessage({
                    target: 'readyplayerme',
                    type: 'v1.viseme.stop'
                }, '*');
            };

            window.speechSynthesis.speak(mensaje);
        }
    </script>
</body>
</html>
